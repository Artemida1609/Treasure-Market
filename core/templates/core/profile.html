{% extends 'core/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

    <div class="grid grid-cols-2 gap-3 bg-gray-100 rounded-xl" style="height: 100px;">

        <div class="mt-2 relative w-20 h-20 overflow-hidden bg-black-500 rounded-full dark:bg-black-600 ">
            <svg class="absolute w-15 h-15 text-black-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
        </div>
        
        <div class="mt-3"> 
            <h1 class="text-white-500 text-3xl inline-block align-middle">Name: {{ request.user.username }}</h1><br>
            <h1 class="text-white-500 text-3xl inline-block align-middle">
                Account: {{request.user.email}}
            </h1>
        </div>
    </div>




    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My items</h2>

        <div class="grid grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for item in items %}
                <div class="flex flex-col h-full">
                    <a href="{% url 'item:detail' item.id %}" class="flex flex-col h-full">
                        <div class="relative">
                            <img src="{{ item.image.url }}" class="w-full h-48 md:h-64 lg:h-72 object-cover object-center rounded-t-xl">
                        </div>
                        <div class="p-6 bg-white rounded-b-xl flex-grow flex flex-col justify-between">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-500">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
